<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>2 trash 1 battle</title>

    <link rel="manifest" href="manifest.json">


    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="controllers/homeController.js"></script>
    <script src="controllers/modalController.js"></script>
    <script src="controllers/menuController.js"></script>

    <script src="/lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="/cordova.js"></script>

</head>
<body ng-app="testApp">
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-header-bar>
    <i style="font-size:28px;" class="ion-navicon" on-touch="$root.toggleLeftMenu();"></i>
    <h2 class="title" align-title="center" >
        2 trash 1 battle
    </h2>
</ion-header-bar>

<!-- START MENU -->
<ion-side-menus>

    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark"></ion-nav-bar>

        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content ng-controller="MenuController">
            <ul class="list">
                <li on-touch="$root.changeState('home');" class="item" menu-close>Home</li>
                <li on-touch="$root.changeState('login');" class="item" menu-close>Map</li>
                <li on-touch="$root.changeState('articles');" class="item" menu-close>Vote</li>
                <!--<li on-touch="$root.changeState('geo');" class="item" menu-close>Géo</li>-->
            </ul>
        </ion-content>s
    </ion-side-menu>
</ion-side-menus>
<!-- END MENU -->

<ion-footer-bar >

    <i style="font-size:28px;" class="ion-pizza" on-touch="$root.toggleLeftMenu();"></i>
    <h2 class="title" align-title="center" >
        <i style="font-size:28px;" class="ion-ios-trash"></i>
        2 trash 1 battle
        <i style="font-size:28px;" class="ion-ios-trash"></i>
    </h2>
</ion-footer-bar>

<script id="my-pop.html" type="text/ng-template" ng-controller="ModalController">
    <ion-modal-view>
        <ion-header-bar>
            <h1 class="title">Le salam</h1>
        </ion-header-bar>
        <ion-content on-touch="$root.closeModal();">
            Avec mes sistahs à la chicha
        </ion-content>
    </ion-modal-view>
</script>

</body>
</html>
